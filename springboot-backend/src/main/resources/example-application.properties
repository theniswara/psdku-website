spring.application.name=springboot-backend

spring.datasource.url=jdbc:mysql://localhost:3306/psdku_db?useSSL=false
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect.=org.hibernate.dialect.MySQLDialect

spring.jackson.time-zone=Asia/Jakarta
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Jakarta
spring.task.scheduling.time-zone=Asia/Jakarta
