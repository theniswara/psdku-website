<app-navbar></app-navbar>

<div class="bg-[#051D47] text-white px-16 pt-20 pb-14 shadow-md">

  <h1 class="text-4xl font-biryani font-bold leading-tight">Data Dosen</h1>

  <p class="text-gray-200 mt-2 text-lg">
    Informasi lengkap dosen, kehadiran, dan kontak
  </p>

</div>

<div class="px-16 py-14 bg-[#F8FAFC] min-h-screen">
  <!-- Search + Filter -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Search Input -->
    <div class="relative">
      <input
        type="text"
        [(ngModel)]="searchKeyword"
        class="w-full border-2 border-gray-300 rounded-xl py-3.5 pl-12 pr-4 text-[15px]
               focus:ring-2 focus:ring-[#0F2C56] focus:border-[#0F2C56]
               transition-all duration-150 bg-white"
        placeholder="Cari nama dosen"
      />
      <span class="absolute left-4 top-3.5 text-gray-400">
        <i class="fa-solid fa-magnifying-glass"></i>
      </span>
    </div>

    <!-- Program Studi Filter -->
    <div class="relative">
      <select
        [(ngModel)]="selectedProdi"
        class="w-full border-2 border-gray-300 rounded-xl py-3.5 px-4 text-[15px]
               focus:ring-2 focus:ring-[#0F2C56] focus:border-[#0F2C56]
               appearance-none bg-white transition-all duration-150"
      >
        <option value="">Program Studi</option>
        <option value="Teknologi Informasi">Teknologi Informasi</option>
        <option value="Teknik Mesin">Teknik Mesin</option>
        <option value="Administrasi Bisnis">Administrasi Bisnis</option>
      </select>

      <span class="pointer-events-none absolute right-4 top-3.5 text-gray-400">
        <i class="fa-solid fa-chevron-down"></i>
      </span>
    </div>
  </div>

  <!-- Dosen Card Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 mt-12">
    <div
      *ngFor="let d of dosenList | filterDosen : searchKeyword : selectedProdi"
      class="rounded-2xl border border-gray-200 overflow-hidden bg-white 
             shadow-[0_4px_12px_rgba(0,0,0,0.07)] hover:shadow-[0_6px_16px_rgba(0,0,0,0.1)]
             transition-all duration-200 cursor-pointer"
    >
      <!-- Top section (image + name) -->
      <div class="p-5 flex items-center space-x-4 bg-[#E8F1F2]">
        <img
          [src]="d.foto ? d.foto : 'assets/default-foto.png'"
          class="h-16 w-16 rounded-full object-cover border"
          alt="Dosen"
        />
        <div>
          <h2 class="font-semibold font-biryani text-l text-[#0F2C56] leading-tight">
            {{ d.namaDosen }}
          </h2>
          <p class="text-sm text-gray-500">{{ d.prodi }}</p>
        </div>
      </div>

      <!-- Bottom blue section -->
      <div class="p-5 bg-[#0F2C56] text-white">
        <!-- Status -->
        <div class="flex items-center space-x-2">
          <span
            class="h-3 w-3 rounded-full"
            [ngClass]="isOnline(d) ? 'bg-green-400' : 'bg-gray-400'"
          ></span>
          <p class="font-medium">{{ isOnline(d) ? "Online" : "Offline" }}</p>
        </div>

        <!-- Email -->
        <div class="flex items-center space-x-2 mt-3 text-sm">
          <i class="fa-solid fa-envelope text-[#FF7F11]"></i>
          <span>{{ d.email }}</span>
        </div>

        <!-- Phone (dummy) -->
        <div class="flex items-center space-x-2 text-sm mt-1">
          <i class="fa-solid fa-phone text-[#FF7F11]"></i>
          <span>+62 812 3456 7890</span>
        </div>

        <!-- Button -->
        <button
          class="mt-5 w-full bg-[#FF7F11] text-white py-2.5 rounded-lg font-semibold hover:bg-[#e57310] transition duration-200"
        >
          Detail Profil
        </button>
      </div>
    </div>
  </div>
</div>
