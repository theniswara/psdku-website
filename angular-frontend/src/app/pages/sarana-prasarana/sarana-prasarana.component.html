<app-navbar></app-navbar>

<!-- Hero Section -->
<section class="bg-[#051D47] relative pt-24 pb-32 px-4 md:px-8 overflow-hidden">
    <!-- Decorative background elements -->
    <div class="absolute inset-0 opacity-[0.07]"
        style="background-image: radial-gradient(#ffffff 1.5px, transparent 1.5px); background-size: 32px 32px;">
    </div>
    <div
        class="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[500px] bg-blue-500/20 rounded-full blur-[120px] pointer-events-none">
    </div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-[#FF7F11]/10 rounded-full blur-[100px] pointer-events-none">
    </div>

    <div class="relative z-10 max-w-4xl mx-auto text-center">
        <h1 class="text-4xl md:text-6xl font-['Biryani'] font-bold text-[#EBF3F4] leading-tight mb-4 drop-shadow-lg">
            Sarana & <span class="text-[#FF7F11]">Prasarana</span>
        </h1>
        <p class="text-white/75 text-lg font-light leading-relaxed max-w-2xl mx-auto opacity-100">
            Fasilitas lengkap untuk mendukung kegiatan akademik dan kemahasiswaan
        </p>
    </div>
</section>

<!-- Content Sections -->
<div class="bg-white py-12 md:py-20 space-y-20">

    <ng-container *ngFor="let category of facilities">
        <section class="px-4 md:px-8 lg:px-16 container mx-auto max-w-7xl">

            <!-- Section Header -->
            <div class="flex flex-col items-center mb-12">
                <h2 class="text-3xl md:text-4xl font-['Biryani'] font-bold text-[#051D47] text-center">
                    {{ category.title }}
                </h2>
                <div class="h-1.5 w-24 bg-[#FF7F11] rounded-full mt-3"></div>
            </div>

            <!-- Cards Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-10">
                <div *ngFor="let item of category.items"
                    class="group bg-white rounded-2xl overflow-hidden shadow-[0_10px_40px_-10px_rgba(0,0,0,0.1)] hover:shadow-[0_20px_60px_-15px_rgba(0,0,0,0.2)] transition-all duration-300 border border-gray-100 flex flex-col h-full">

                    <!-- Image Container -->
                    <div class="relative h-64 overflow-hidden">
                        <div class="absolute inset-0 bg-gray-200 animate-pulse" *ngIf="!item.image"></div>
                        <img [src]="item.image" [alt]="item.name"
                            class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                            loading="lazy">
                        <div
                            class="absolute inset-0 bg-gradient-to-t from-[#051d47] via-transparent to-transparent opacity-90">
                        </div>

                        <!-- Title Overlay on Image -->
                        <div class="absolute bottom-0 left-0 p-6 w-full">
                            <h3
                                class="text-xl md:text-2xl font-['Biryani'] font-bold text-[#FF7F11] mb-1 drop-shadow-md">
                                {{ item.name }}
                            </h3>
                        </div>
                    </div>

                    <!-- Content Body -->
                    <div class="p-6 bg-[#051D47] text-white flex-grow flex flex-col">
                        <p class="text-blue-100 text-sm md:text-base font-['Inter'] leading-relaxed mb-6 flex-grow">
                            {{ item.description }}
                        </p>

                        <div class="space-y-3 pt-6 border-t border-white/10">
                            <div class="flex items-center gap-3 text-sm font-medium">
                                <div
                                    class="flex items-center justify-center w-8 h-8 rounded-full bg-white/10 text-[#FF7F11]">
                                    <i class="fa-solid fa-users"></i>
                                </div>
                                <span class="text-white/90 font-['Inter']">Kapasitas: {{ item.capacity }}</span>
                            </div>
                            <div class="flex items-center gap-3 text-sm font-medium">
                                <div
                                    class="flex items-center justify-center w-8 h-8 rounded-full bg-white/10 text-[#FF7F11]">
                                    <i class="fa-regular fa-clock"></i>
                                </div>
                                <span class="text-white/90 font-['Inter']">Jam Operasional: {{ item.hours }}</span>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </section>

        <!-- Divider between sections (except last) -->
        <div class="container mx-auto max-w-5xl border-b border-gray-100"
            *ngIf="facilities.indexOf(category) !== facilities.length - 1"></div>

    </ng-container>

</div>

<app-footer></app-footer>
