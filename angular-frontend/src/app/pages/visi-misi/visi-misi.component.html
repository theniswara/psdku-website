<app-navbar></app-navbar>

<!-- Hero Section -->
<section class="bg-[#051D47] relative pt-24 pb-32 px-4 md:px-8 overflow-hidden">
    <!-- Decorative background elements -->
    <div class="absolute inset-0 opacity-[0.07]"
        style="background-image: radial-gradient(#ffffff 1.5px, transparent 1.5px); background-size: 32px 32px;">
    </div>
    <div
        class="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[500px] bg-blue-500/20 rounded-full blur-[120px] pointer-events-none">
    </div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-[#FF7F11]/10 rounded-full blur-[100px] pointer-events-none">
    </div>

    <div class="relative z-10 max-w-4xl mx-auto text-center">
        <h1 class="text-4xl md:text-6xl font-['Biryani'] font-bold text-[#EBF3F4] leading-tight mb-4 drop-shadow-lg">
            Visi dan <span class="text-[#FF7F11]">Misi</span>
        </h1>
        <p class="text-white/75 text-lg font-light leading-relaxed max-w-2xl mx-auto opacity-100">
            Arah dan tujuan strategis Politeknik Negeri Malang PSDKU Lumajang
        </p>
    </div>
</section>

<!-- Content Sections -->
<div class="py-16 md:py-24 space-y-24">

    <!-- Visi Section (Left Aligned Title) -->
    <section class="px-4 md:px-8 lg:px-16 container mx-auto max-w-7xl">
        <div class="mb-4">
            <h2 class="text-3xl md:text-4xl font-['Biryani'] font-bold text-[#051D47]">
                Visi
            </h2>
            <div class="h-1.5 w-24 bg-[#FF7F11] rounded-full mt-2"></div>
        </div>
        <div
            class="bg-slate-50 border border-slate-100 rounded-3xl p-8 md:p-12 shadow-sm flex items-center justify-center text-center">
            <p class="text-xl md:text-2xl font-['Inter'] font-semibold text-gray-700 leading-relaxed max-w-3xl">
                "{{ visi }}"
            </p>
        </div>
    </section>

    <!-- Misi Section (Right Aligned Title) -->
    <section class="px-4 md:px-8 lg:px-16 container mx-auto max-w-7xl">
        <div class="flex flex-col items-end mb-4">
            <h2 class="text-3xl md:text-4xl font-['Biryani'] font-bold text-[#051D47]">
                Misi
            </h2>
            <div class="h-1.5 w-24 bg-[#FF7F11] rounded-full mt-2"></div>
        </div>
        <div class="bg-slate-50 border border-slate-100 rounded-3xl p-8 md:p-12 shadow-sm">
            <ol
                class="list-decimal list-outside ml-5 space-y-4 md:space-y-6 text-gray-700 font-['Inter'] text-lg md:text-xl leading-relaxed">
                <li *ngFor="let item of misi" class="pl-2">
                    {{ item }}
                </li>
            </ol>
        </div>
    </section>

    <!-- Tujuan Section (Left Aligned Title) -->
    <section class="px-4 md:px-8 lg:px-16 container mx-auto max-w-7xl">
        <div class="mb-4">
            <h2 class="text-3xl md:text-4xl font-['Biryani'] font-bold text-[#051D47]">
                Tujuan
            </h2>
            <div class="h-1.5 w-24 bg-[#FF7F11] rounded-full mt-2"></div>
        </div>
        <div class="bg-slate-50 border border-slate-100 rounded-3xl p-8 md:p-12 shadow-sm">
            <ol
                class="list-decimal list-outside ml-5 space-y-4 md:space-y-6 text-gray-700 font-['Inter'] text-lg md:text-xl leading-relaxed">
                <li *ngFor="let item of tujuan" class="pl-2">
                    {{ item }}
                </li>
            </ol>
        </div>
    </section>

    <!-- Sasaran Section (Right Aligned Title) -->
    <section class="px-4 md:px-8 lg:px-16 container mx-auto max-w-7xl">
        <div class="flex flex-col items-end mb-4">
            <h2 class="text-3xl md:text-4xl font-['Biryani'] font-bold text-[#051D47] text-right">
                Sasaran
            </h2>
            <div class="h-1.5 w-24 bg-[#FF7F11] rounded-full mt-2"></div>
        </div>
        <div class="bg-slate-50 border border-slate-100 rounded-3xl p-8 md:p-12 shadow-sm">
            <ol
                class="list-decimal list-outside ml-5 space-y-4 md:space-y-6 text-gray-700 font-['Inter'] text-lg md:text-xl leading-relaxed">
                <li *ngFor="let item of sasaran" class="pl-2">
                    {{ item }}
                </li>
            </ol>
        </div>
    </section>

</div>

<app-footer></app-footer>
