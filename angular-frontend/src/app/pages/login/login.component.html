<div class="min-h-screen flex items-center justify-center bg-[#051D47] relative overflow-hidden font-['Inter']">
  
  <div class="absolute inset-0 opacity-10 bg-[radial-gradient(#fff_1px,transparent_1px)] [background-size:24px_24px]"></div>
  <div class="absolute top-0 left-0 w-96 h-96 bg-[#FF7F11] rounded-full blur-[150px] opacity-20 -translate-x-1/2 -translate-y-1/2"></div>
  <div class="absolute bottom-0 right-0 w-96 h-96 bg-blue-500 rounded-full blur-[150px] opacity-20 translate-x-1/2 translate-y-1/2"></div>

  <div class="relative z-10 bg-white p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-md border border-white/10 mx-4">
    
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center h-16 w-16 bg-gray-50 rounded-xl mb-4 shadow-sm border border-gray-100">
        <img src="assets/logo.png" alt="Logo" class="h-10 w-auto object-contain" />
      </div>
      <h2 class="text-2xl font-['Biryani'] font-bold text-[#051D47]">
        Sistem Akademik
      </h2>
      <p class="text-gray-500 text-sm mt-1">
        Silakan masuk untuk mengakses data dosen.
      </p>
    </div>

    <form (ngSubmit)="doLogin()" class="space-y-5">

      <div>
        <label class="block mb-1.5 text-xs font-bold uppercase tracking-wider text-gray-500 ml-1">
          NIDN / Username
        </label>
        <div class="relative group">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <i class="fa-solid fa-user text-gray-400 group-focus-within:text-[#FF7F11] transition-colors"></i>
          </div>
          <input 
            type="text" 
            [(ngModel)]="id" 
            name="id"
            class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:border-[#051D47] focus:ring-1 focus:ring-[#051D47] transition-all outline-none font-medium text-[#051D47] placeholder-gray-400"
            placeholder="Masukkan NIDN atau Username"
            required
          >
        </div>
      </div>

      <div>
        <label class="block mb-1.5 text-xs font-bold uppercase tracking-wider text-gray-500 ml-1">
          Password
        </label>
        <div class="relative group">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <i class="fa-solid fa-lock text-gray-400 group-focus-within:text-[#FF7F11] transition-colors"></i>
          </div>
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password"
            class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:border-[#051D47] focus:ring-1 focus:ring-[#051D47] transition-all outline-none font-medium text-[#051D47] placeholder-gray-400"
            placeholder="••••••••"
            required
          >
        </div>
        <div class="text-right mt-2">
          <a href="#" class="text-xs font-semibold text-[#051D47] hover:text-[#FF7F11] transition-colors">
            Lupa Password?
          </a>
        </div>
      </div>

      <button 
        type="submit"
        class="w-full bg-[#FF7F11] hover:bg-orange-600 text-white py-3.5 rounded-xl font-bold text-sm shadow-lg shadow-orange-500/20 hover:shadow-orange-500/40 transition-all duration-300 transform active:scale-[0.98] flex justify-center items-center gap-2"
      >
        <i class="fa-solid fa-right-to-bracket"></i> Masuk Sekarang
      </button>

    </form>

    <div *ngIf="errorMsg" class="mt-6 p-4 rounded-lg bg-red-50 border border-red-100 flex items-start gap-3 animate-fade-in">
      <i class="fa-solid fa-circle-exclamation text-red-500 mt-0.5"></i>
      <div class="text-sm text-red-600">
        <span class="font-bold block">Gagal Masuk</span>
        {{ errorMsg }}
      </div>
    </div>

    <div class="mt-8 text-center pt-6 border-t border-gray-100">
      <a routerLink="/" class="inline-flex items-center gap-2 text-sm text-gray-400 hover:text-[#051D47] font-medium transition-colors">
        <i class="fa-solid fa-arrow-left"></i> Kembali ke Beranda
      </a>
    </div>

  </div>
  
  <div class="absolute bottom-6 text-center w-full px-4">
    <p class="text-xs text-white/40">
      &copy; 2024 Politeknik Negeri Malang - PSDKU Lumajang
    </p>
  </div>

</div>
