<div class="min-h-[100dvh] flex font-['Inter'] bg-white overflow-hidden">
  
  <div class="hidden lg:flex lg:w-1/2 relative bg-[#051D47] overflow-hidden items-center justify-center bg-cover bg-center"
       style="background-image: url('assets/hero-bg.png')">
    
    <div class="absolute inset-0 bg-[#051D47] opacity-80 mix-blend-multiply"></div>
    <div class="absolute inset-0 bg-gradient-to-t from-[#051D47] via-transparent to-[#051D47]/40"></div>
    <div class="absolute inset-0 opacity-10 bg-[radial-gradient(#fff_1px,transparent_1px)] [background-size:32px_32px]"></div>

    <div class="relative z-10 max-w-lg px-12 text-center">
       <img src="assets/logo.png" alt="Logo" class="h-24 w-auto mx-auto mb-8 drop-shadow-2xl" />
       
       <h1 class="text-4xl font-['Biryani'] font-bold text-white mb-4 leading-tight drop-shadow-md">
         Politeknik Negeri Malang
       </h1>
       
       <p class="text-xl text-blue-100 font-light mb-10 tracking-wide">
         Kampus PSDKU Lumajang
       </p>
       
       <div class="inline-block px-8 py-2.5 border border-white/20 rounded-full text-sm font-medium text-white/90 backdrop-blur-md bg-white/5 shadow-lg">
         Sistem Informasi Akademik Terintegrasi
       </div>
    </div>
    
    <div class="absolute bottom-8 text-center w-full">
      <p class="text-xs text-white/30 font-medium tracking-wider">&copy; 2024 Polinema PSDKU Lumajang.</p>
    </div>
  </div>

  <div class="w-full lg:w-1/2 flex items-center justify-center px-6 py-12 md:p-12 bg-white relative">
    
    <div class="absolute inset-0 opacity-[0.03] bg-[radial-gradient(#051D47_1px,transparent_1px)] [background-size:20px_20px] lg:hidden"></div>

    <div class="absolute top-0 right-0 w-48 h-48 md:w-64 md:h-64 bg-orange-100/50 rounded-full blur-[60px] md:blur-[80px] -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>
    
    <div class="absolute bottom-0 left-0 w-40 h-40 bg-blue-100/50 rounded-full blur-[60px] translate-y-1/3 -translate-x-1/3 pointer-events-none lg:hidden"></div>

    <div class="w-full max-w-md relative z-10">
      
      <div class="lg:hidden mb-8 text-center">
         <div class="inline-flex items-center justify-center p-3 bg-white rounded-2xl shadow-sm border border-gray-100 mb-4">
            <img src="assets/logo.png" alt="Logo" class="h-12 w-auto object-contain" />
         </div>
         <h2 class="text-lg font-bold text-[#051D47] tracking-tight">Siakad Polinema</h2>
      </div>

      <div class="mb-8 md:mb-10 text-center lg:text-left">
        <h2 class="text-2xl md:text-3xl font-['Biryani'] font-bold text-[#051D47] mb-2 md:mb-3">Selamat Datang</h2>
        <p class="text-sm md:text-base text-gray-500 leading-relaxed">
          Silakan masuk ke portal menggunakan NIDN dan Password akademik Anda.
        </p>
      </div>

      <form (ngSubmit)="doLogin()" class="space-y-5 md:space-y-6">
        
        <div class="space-y-2">
          <label class="text-sm font-bold text-[#051D47] ml-1">NIDN</label>
          <div class="relative group">
            <input 
              type="text" 
              [(ngModel)]="id" 
              name="id"
              class="w-full pl-4 pr-12 py-3.5 md:py-4 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:border-[#FF7F11] focus:ring-4 focus:ring-orange-100 transition-all outline-none font-medium text-[#051D47] placeholder-gray-400 text-base"
              placeholder="Masukkan NIDN"
              required
            >
            <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-[#FF7F11] transition-colors">
              <i class="fa-solid fa-id-card"></i>
            </div>
          </div>
        </div>

        <div class="space-y-2">
           <label class="text-sm font-bold text-[#051D47] ml-1">Password</label>
           
           <div class="relative group">
             <input 
              [type]="showPassword ? 'text' : 'password'" 
              [(ngModel)]="password" 
              name="password"
              class="w-full pl-4 pr-12 py-3.5 md:py-4 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:border-[#FF7F11] focus:ring-4 focus:ring-orange-100 transition-all outline-none font-medium text-[#051D47] placeholder-gray-400 text-base"
              placeholder="••••••••"
              required
            >
            
            <button 
              type="button"
              (click)="showPassword = !showPassword"
              class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-[#FF7F11] transition-colors focus:outline-none cursor-pointer z-10 p-2"
              tabindex="-1"
            >
              <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
           </div>
        </div>

        <button 
          type="submit"
          class="w-full bg-[#051D47] hover:bg-[#0A2656] text-white py-3.5 md:py-4 rounded-xl font-bold text-sm shadow-xl shadow-blue-900/10 transition-all duration-300 flex justify-center items-center gap-2 group mt-2 active:scale-[0.98]">
          <span>Masuk ke Portal</span>
          <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
        </button>

      </form>
      
      <div *ngIf="errorMsg" class="mt-6 p-4 rounded-lg bg-red-50 text-red-600 text-sm flex items-start gap-3 border border-red-100 animate-fade-in shadow-sm">
         <i class="fa-solid fa-circle-exclamation mt-0.5 shrink-0"></i>
         <span class="leading-tight font-medium">{{ errorMsg }}</span>
      </div>

      <div class="mt-10 text-center lg:hidden">
        <p class="text-xs text-gray-300 font-medium">
          &copy; 2024 Polinema PSDKU Lumajang
        </p>
      </div>

    </div>
  </div>

</div>
