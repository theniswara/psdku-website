<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">

    <h2 class="text-2xl font-bold mb-6 text-center text-[#051D47]">
      Login
    </h2>

    <form (ngSubmit)="doLogin()">

      <label class="block mb-2 text-sm font-medium">NIDN / Username</label>
      <input type="text" [(ngModel)]="id" name="id"
             class="w-full p-2 border rounded mb-4" required>

      <label class="block mb-2 text-sm font-medium">Password</label>
      <input type="password" [(ngModel)]="password" name="password"
             class="w-full p-2 border rounded mb-6" required>

      <button type="submit"
              class="w-full bg-[#FF7F11] text-white py-2 rounded-lg font-semibold">
        Login
      </button>

    </form>

    <p *ngIf="errorMsg" class="text-red-500 mt-4 text-center">
      {{ errorMsg }}
    </p>

  </div>
</div>
