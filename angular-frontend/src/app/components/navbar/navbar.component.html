<nav
  class="sticky top-0 z-50 bg-[#0F2C56] text-white px-16 py-6 flex items-center justify-between shadow-md"
>
  <!-- Logo + Text -->
  <a routerLink="/" class="flex items-center space-x-3">
    <img src="assets/logo.png" alt="Logo" class="h-12" />

    <div class="flex flex-col -translate-y-[-5px]">
      <h1 class="text-lg font-bold leading-tight font-biryani">
        Politeknik Negeri Malang
      </h1>
      <p class="text-base text-[#FF7F11] font-bold font-biryani">
        PSDKU Lumajang
      </p>
    </div>
  </a>

  <!-- Navigation Menu -->
  <ul class="flex space-x-10 font-semibold font-biryani">

    <!-- Profil Kampus -->
    <li
      routerLinkActive="text-[#FF7F11] font-bold"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a routerLink="/" class="hover:text-[#FF7F11]">Profil Kampus</a>
    </li>

    <!-- Akademik (Dropdown) -->
    <li
      class="relative group"
      routerLinkActive="text-[#FF7F11] font-bold"
      [routerLinkActiveOptions]="{ exact: false }"
    >
      <!-- Parent label -->
      <div class="cursor-pointer pb-2 hover:text-[#FF7F11]">
        Akademik
      </div>

      <!-- Dropdown -->
      <div
        class="absolute left-0 top-full hidden group-hover:block
               bg-white text-[#0F2C56] rounded-md shadow-lg w-48 pt-3 pb-3 ps-2 pe-2"
      >
        <a
          routerLink="/dosen"
          routerLinkActive="bg-blue-100 font-bold text-[#0F2C56]"
          class="block px-4 py-2 hover:bg-blue-100 rounded-md"
        >
          Data Dosen
        </a>

        <a class="block px-4 py-2 hover:bg-blue-100 rounded-md">
          Program Studi
        </a>

        <a class="block px-4 py-2 hover:bg-blue-100 rounded-md">
          Kurikulum
        </a>

        <a class="block px-4 py-2 hover:bg-blue-100 rounded-md">
          Jadwal Kuliah
        </a>
      </div>
    </li>

    <!-- Others -->
    <li routerLinkActive="text-[#FF7F11] font-bold">
      <a routerLink="/kemahasiswaan" class="hover:text-[#FF7F11]">
        Kemahasiswaan
      </a>
    </li>

    <li routerLinkActive="text-[#FF7F11] font-bold">
      <a routerLink="/informasi" class="hover:text-[#FF7F11]">Informasi</a>
    </li>

    <li routerLinkActive="text-[#FF7F11] font-bold">
      <a routerLink="/kontak" class="hover:text-[#FF7F11]">Kontak</a>
    </li>

  </ul>
</nav>
