<section #sectionRef class="py-24 font-['Inter'] relative overflow-hidden">

  <div class="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-gray-200 to-transparent"></div>
  <div class="absolute -left-20 top-40 w-72 h-72 bg-blue-50 rounded-full blur-[100px] opacity-60 pointer-events-none">
  </div>
  <div
    class="absolute -right-20 bottom-20 w-72 h-72 bg-orange-50 rounded-full blur-[100px] opacity-60 pointer-events-none">
  </div>

  <div class="max-w-7xl mx-auto px-4 md:px-8 lg:px-16 relative z-10">

    <div [@fadeSlideUp]="isVisible ? 'visible' : 'hidden'" class="text-center mb-16 max-w-2xl mx-auto">
      <h2 class="text-3xl md:text-4xl font-['Biryani'] font-bold text-[#051D47] mb-4 relative inline-block">
        Akses Cepat
        <span class="absolute left-1/2 -translate-x-1/2 -bottom-4 w-16 h-1.5 bg-[#FF7F11] rounded-full"></span>
      </h2>
      <p class="text-gray-500 text-lg mt-4 leading-relaxed">
        Temukan informasi yang Anda butuhkan dengan mudah.
      </p>
    </div>

    <div [@staggerCards]="cardsState" class="grid grid-cols-1 md:grid-cols-3 gap-8">

      <a *ngFor="let item of accessItems" [routerLink]="item.link"
        class="card-item group relative overflow-hidden rounded-2xl p-8 h-full bg-[#051D47] text-[#EBF3F4] flex flex-col items-center text-center justify-between shadow-lg hover:shadow-2xl hover:shadow-blue-900/20 hover:-translate-y-2 transition-all duration-300">

        <div class="absolute inset-0 opacity-10 pointer-events-none"
          style="background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.4) 1px, transparent 0); background-size: 20px 20px;">
        </div>

        <i
          class="fa-solid {{ item.icon }} absolute -bottom-6 -right-6 text-9xl opacity-5 transform group-hover:scale-110 group-hover:rotate-12 transition-transform duration-500"></i>

        <div class="relative z-10 flex flex-col items-center">
          <div
            class="w-16 h-16 rounded-2xl flex items-center justify-center text-3xl mb-6 shadow-lg bg-white/5 border border-white/10 text-[#FF7F11] group-hover:bg-[#FF7F11] group-hover:text-white transition-all duration-300">
            <i class="fa-solid {{ item.icon }}"></i>
          </div>

          <h3 class="text-xl font-['Biryani'] font-bold mb-3 leading-tight text-[#EBF3F4]">
            {{ item.title }}
          </h3>

          <p class="text-sm leading-relaxed mb-8 text-white/75">
            {{ item.desc }}
          </p>
        </div>

        <div class="relative z-10 mt-auto">
          <span
            class="inline-block bg-[#FF7F11] text-white text-xs font-bold uppercase tracking-wider px-8 py-3 rounded-lg shadow-md group-hover:bg-orange-600 group-hover:scale-105 transition-all duration-300">
            Akses
          </span>
        </div>

      </a>

    </div>

  </div>
</section>
